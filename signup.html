<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="images/P.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Sign up to my newsletter
        </div>
        <form class="p-3 mt-3" action="/" method="post">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fa-regular fa-envelope"></span>
                <input type="email" name="userEmail" placeholder="Email" id="userEmail">
            </div>
            <button type="submit" class="btm mt-3">Sign Me Up!</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Have a sip of coffee! and enjoy our daily content üòÅ</a>
        </div>
    </div>
    <footer class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center "></div>
        <div class="footer-icons col-md-4 d-flex flex-row-reverse ">
            <div class="socials ps-3 ">
                <a href="https://www.linkedin.com/in/prince-anumba-a5011b1b6/" target="_blank"><img src="https://www.freepnglogos.com/uploads/linkedin-logo-white-png-image-9.png" alt=""></a>
            </div>
            <div class="socials ps-3">
                <a href="https://github.com/PrinceAnumba" target="_blank"><img src="https://www.freepnglogos.com/uploads/512x512-logo/512x512-transparent-logo-github-logo-24.png" alt=""></a>
            </div>
            <div class="socials ps-3">
                <a href="https://twitter.com/AnumbaPrince" target="_blank"><img
                        src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png"alt="">
                </a>
            </div>
        </div>
    </footer>

        ¬© Copyright Prince 2022
